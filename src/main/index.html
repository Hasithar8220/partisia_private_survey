<!DOCTYPE html>
<html lang="en">
<head>
    <title>CrowdSnap | Privacy preserving voting</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="/conf/config.js"></script>
    <!-- Swiper slider CSS -->
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/angular-material.css">
    <style>
        .hidden {
            display: none;
        }

        body > .pure-g {
            max-width: 1200px;
            width: 1200px;
            margin: auto;
        }

        div {
            margin-bottom: 5px;
        }

        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>



<div id="main-wrapper">
  <div class="site-wrapper-reveal">
          <div class="careers-experts-wrapper">
                  <div class="container soft-bg">

<div id="full-screens" ng-controller='AuthController' ng-init="authCheck();" >
  <div style="text-align: center;">
      <a onclick="location.href='/'">
          <img style="display: inline-block; margin: auto; width: 200px" src="\assets\images\logo\logo_n.svg?1">
      </a>
  </div>

<div id="main-wrapper">
  
                  <div class="container soft-bg" style="max-width: 100vh !important">

                    <h5 class="heading text-center mt-30">Submit your vote privately</h5>

                    <div class="my-5 mt-30 center">
                         
                      <div class="multisteps-form center" >
                          <div class="row">
                              <div class="col-12 col-lg-6 m-auto">


            <div id="connection-status">
                <p class="smallfonts">Login to submit your vote privately</p>
            </div>

            <div id="wallet-connect">
                <form class="pure-form">
                    <input type="button" value="Login using MPC Wallet" class="md-raised md-primary md-accent whitetext toolbtn md-button"
                            id="wallet-connect-btn">
                    </button>
                </form>
            </div>

            <div id="wallet-disconnect" class="hidden">
                <form>
                    <input class="multiselect-label" id="wallet-disconnect-btn" type="button"
                           value="Logout"/>
                </form>
            </div>



            <h5 class="smallfonts text-center mt-20" id="current-address">Please enter smart contract address</h2>
              <div id="address">
                  <form onSubmit="return false;" class="pure-form">
                      <input id="address-value" name="address-value" type="text" class="md-input" style="height: 38px;"/>
                      <input id="address-btn" type="submit" value="Set address" class="btn-body sec-button md-button md-button md-button"/>
                  </form>
              </div>
              <br/>
              <div id="browser-link"></div>
      
              <div id="contract-interaction" class="hidden">
                  <div id="divgetsurvey">
                      <form onSubmit="return false;" class="pure-form">
                          <input id="surveyid-value" name="surveyid-value" type="text" class="md-input" style="height: 38px;"/>
                          <input id="surveyid-btn" type="submit" value="Get survey" class="btn-body sec-button md-button md-button md-button"/>
                      </form>
                  </div>
      
                  <section id="crowdsnap_survey" class="hidden">
                      <div class="md-block poll mt-30">
                          <p class='pollq' id="p_poll_q"></p>
                          <div class="emoji-rating">
                              <div class="emoji-text1 smallfonts">Unhappy(1)</div>
                              <div>
                                  <img class="emoji-image"  src="/assets/images/vsad.png"/>
                                  <img class="emoji-image" src="/assets/images/sad.png"/>
                                  <img class="emoji-image" src="/assets/images/confused.png"/>
                                  <img class="emoji-image" src="/assets/images/happy.png"/>
                                  <img class="emoji-image" src="/assets/images/in-love.png"/>
      
                              </div>
                              <div class="emoji-text2 smallfonts">Happy(5)</div>
                          </div>
                      </div>
                  </section>
      
                  <!-- <div id="lectest">
                      <form onSubmit="return false;" class="pure-form">
                          <input id="rating-value" name="rating-value" type="text"/>
                          <input id="rating-btn" type="submit" value="Set rating" class="pure-button pure-button-primary"/>
                      </form>
                  </div> -->
      
                  <div id="add-rating-transaction-link"></div>
      
              </div>


          </div></div></div>

        </div>



        <div id="contract-state" class="hidden">
           
            <h5 id="state-header" class="heading text-center mt-30">Live Status</h5>
            <div id="update-state">
                <form>
                    <input class="btn-body sec-button md-button md-button md-button" id="update-state-btn" type="button"
                           value="&#x21bb; Refresh State"/>
                    <input id="refresh-loader" class="loader hidden"/>
                </form>
            </div>

            <table class="dataseriestable">
              <thead>
                <tr>
                  <th>Administrator</th>
                  <th># of inputs</th>
                  <th># of Respondents</th>
                  <th>Avg Rating</th>
                </tr>
              </thead>
              <tbody>
               <tr>
                  <td>
                    <div id="administrator-value"></div>
                    </td>
                    <td>
                      <div id="num-salaries"></div>
                      </td>
                      <td>
                        <div id="num-employees"></div>
                        </td>
                  <td><div id="average-result"></div></td>
                </tr>
              </tbody>
            </table>
            
           
        </div>
    </div>








</div>

</div>
</div>
</div>
</div>
</div>


<footer>
    <p>&copy; 2024 CrowdSnap. All rights reserved.</p>
    <!-- Add any footer content here -->
</footer>

</body>
</html>
