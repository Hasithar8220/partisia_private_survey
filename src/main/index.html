<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Average Salary</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/conf/config.js"></script>
    <!-- Swiper slider CSS -->
    <link rel="stylesheet" href="/assets/style.css">

    <style>
      .hidden {
        display: none;
      }

      body > .pure-g {
        max-width: 1200px;
        width: 1200px;
        margin: auto;
      }

      div {
        margin-bottom: 5px;
      }

      .loader {
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  -->
  
    </head> 

  <body>
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Submit your vote privately</h1>

        <div>
          <h2>Account</h2>
          <div id="connection-status">
            <p>Currently not logged in.</p>
          </div>

          <!-- <div id="private-key-connect">
            <form onSubmit="return false;" class="pure-form">
              <input
                class="pure-button pure-button-primary"
                id="private-key-connect-btn"
                type="submit"
                value="Login using private key" />
              <input id="private-key-value" name="private-key-value" type="password" />
            </form>
          </div> -->

          <div id="wallet-connect">
            <form class="pure-form">
              <input
                class="pure-button pure-button-primary"
                id="wallet-connect-btn"
                type="button"
                value="Login using MPC Wallet" />
            </form>
          </div>

          <!-- <div id="metamask-connect">
            <form>
              <input
                class="pure-button pure-button-primary"
                id="metamask-connect-btn"
                type="button"
                value="Login using MetaMask snap" />
            </form>
          </div> -->

          <div id="wallet-disconnect" class="hidden">
            <form>
              <input
                class="pure-button pure-button-primary"
                id="wallet-disconnect-btn"
                type="button"
                value="Logout" />
            </form>
          </div>
        </div>

        <h2 id="current-address">Contract Address: None</h2>
        <div id="address">
          <form onSubmit="return false;" class="pure-form">
            <input id="address-value" name="address-value" type="text" />
            <input
              id="address-btn"
              type="submit"
              value="Set address"
              class="pure-button pure-button-primary" />
          </form>
        </div>
        <br />
        <div id="browser-link"></div>

        <div id="contract-interaction">
          

          <!-- Get and Display the survey -->
          <div id="divgetsurvey">
            <form onSubmit="return false;" class="pure-form">
              <input id="surveyid-value" name="surveyid-value" type="text" />
              <input
                id="surveyid-btn"
                type="submit"
                value="Get survey"
                class="pure-button pure-button-primary" />
            </form>
          </div>

         

       <section>   
            <div class="md-block poll mt-30">
              <p class='pollq' id="p_poll_q"></p>
              <div class="emoji-rating">
                <div class="emoji-text1 smallfonts">Unhappy(1)</div>
                <div>
                  <img class="emoji-image" src="/assets/images/vsad.png"/>
                  <img class="emoji-image" src="/assets/images/sad.png"/>
                  <img class="emoji-image" src="/assets/images/confused.png"/>
                  <img class="emoji-image" src="/assets/images/happy.png"/>
                  <img class="emoji-image" src="/assets/images/in-love.png"/>
                  
                </div>
                <div class="emoji-text2 smallfonts">Happy(5)</div>
              </div>
            </div>
          </section>




          <div id="lectest">
            <form onSubmit="return false;" class="pure-form">
              <input id="rating-value" name="rating-value" type="text" />
              <input
                id="rating-btn"
                type="submit"
                value="Set rating"
                class="pure-button pure-button-primary" />
            </form>
          </div>

          <div id="add-rating-transaction-link"></div>

        </div>

        <div id="contract-state" class="hidden">
          <h2 id="state-header">Average Salary State</h2>
          <div id="update-state">
            <form>
              <input
                class="pure-button pure-button-primary"
                id="update-state-btn"
                type="button"
                value="Refresh State" />
              <input id="refresh-loader" class="loader hidden" />
            </form>
          </div>
          <h3>Administrator</h3>
          <div id="administrator-value"></div>
          <h3>Number of inputted salaries</h3>
          <div id="num-salaries"></div>
          <h3>Average Salary Result</h3>
          <div id="average-result"></div>
          <h3>Number of employees</h3>
          <div id="num-employees"></div>
        </div>
      </div>
    </div>
  </body>
</html>
